<div class="method">
	<div class="title"><a name="{{name}}"></a><b>{{name}}</b>({{parameters}})</div>
	<div class="description">{{documentation}}</div>
	<div class="sourcecode">
		<p class="source-link">[ <a href="javascript:toggleSource('{{name}}_source')" id="l_{{name}}_source">show source</a> ]</p>
		<div id="{{name}}_source" class="dyn-source">
			<pre>{{code}}</pre>
		</div>
	</div>
</div>
